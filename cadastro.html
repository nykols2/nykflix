<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/styles2.css"> 
  <link rel="icon" href="img/Logo.png">
  <title>NykFlix - Cadastre-se</title>
</head>
<body>


<div class="alerta-desenvolvimento">
    <p>Esta página está em desenvolvimento. Algumas funcionalidades podem estar indisponíveis.</p>
</div>



<div class="container">
  <form class="formulario-login">
    <h2 class="formulario__titulo">Cadastre-se</h2>

    <label class="formulario__texto" for="nome">Nome:</label>
    <input class="formulario__resposta" type="text" id="nome" name="nome" required>

    <label class="formulario__texto" for="email">Email:</label>
    <input class="formulario__resposta" type="email" id="email" name="email" required>

    <label class="formulario__texto" for="senha">Senha:</label>
    <input class="formulario__resposta" type="password" id="senha" name="senha" required>

    <label class="formulario__texto" for="usuario">Usuário:</label>
    <input class="formulario__resposta" type="text" id="usuario" name="usuario" required>

    <button type="submit" class="formulario__botao">Cadastrar</button>
  </form>

  <p class="mensagem-cadastro">Já possui uma conta? <a href="login.html">Faça login</a></p>
</div>
